sudo: required
dist: trusty

# get required libraries
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libboost-all-dev libsndfile1-dev libjack-jackd2-dev

# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - gcc

# Build steps
script:
  - mkdir build
  - cd build
  - cmake .. && make